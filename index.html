<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
  <title>Todo App</title>
</head>
<body class="body">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="section">
      <h3 class="title add-title">Add Item</h3>
      <div class="task-wrapper">
        <input class="task input-text add-input" type="text">
        <button class="button">Add</button>
      </div>
    </section>
    <section class="section">
      <h3 class="title">Todo</h3>
      <ul class="task-list incomplete-tasks">
        <li class="task-item">
          <input class="checkbox" type="checkbox"><label class="task task-label">Pay Bills</label>
          <input class="task input-text" type="text">
          <button class="button edit-btn">Edit</button>
          <button class="button delete-btn"><img class="delete-btn__img" src="./remove.svg" alt="Arrow icon"></button>
        </li>
        <li class="task-item edit-mode">
          <input class="checkbox" type="checkbox"><label class="task task-label">Go Shopping</label>
          <input class="task input-text" type="text" value="Go Shopping">
          <button class="button edit-btn">Save</button>
          <button class="button delete-btn"><img class="delete-btn__img" src="./remove.svg" alt="Arrow icon"></button>
        </li>
      </ul>
    </section>
    <section class="section">
      <h3 class="title">Completed</h3>
      <ul class="task-list completed-tasks">
        <li class="task-item">
          <input class="checkbox" type="checkbox" checked><label class="task task-label">See the Doctor</label>
          <input class="task input-text" type="text">
          <button class="button edit-btn">Edit</button>
          <button class="button delete-btn"><img class="delete-btn__img" src="./remove.svg" alt="Arrow icon"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
